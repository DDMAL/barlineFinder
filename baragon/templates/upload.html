{% extends "base.html" %}

{% block title %} Upload Image {% endblock %}

{% block content %}

<div class="row-fluid">
    <div class="span12">
        <h1>Upload Image File</h1>
        <p>Upload an image of a musical document</p>
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <td colspan="2">{{ form.non_field_errors }}</td>
                </tr>
                <tr>
                    <td>{{ form.page_image.label_tag }}</td><td>{{ form.page_image }}</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Upload"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% endblock %}
